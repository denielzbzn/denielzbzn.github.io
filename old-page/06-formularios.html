			<article>
				<h2>Contato</h2>
				<p>Preencha campos abaixo</p>
				<form method="post">
				<div class="alinhado">
					<label for="nome">Nome</label>
					<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
				</div>
				<div class="alinhado">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="Digite seu e-mail">
				</div>
				<div class="alinhado">
					<label for="mensagem">Mensagem</label>
					<textarea name="mensagem" id="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>	
				</div>
				<div class="alinhado">
					<label class="label01">Quais linguagens você prefere?</label>
					<span>
					<input type="radio" name="linguagens" value="html"> HTML
					<input type="radio" name="linguagens" value="css"> CSS
					<input type="radio" name="linguagens" value="javascript"> JavaScript
					</span>
				</div>
				<div class="alinhado">
					<label class="label01">Quais linguagens você sabe?</label>
					<span>
					<input type="radio" name="linguagens" value="html"> HTML
					<input type="radio" name="linguagens" value="css"> CSS
					<input type="radio" name="linguagens" value="javascript"> JavaScript
					</span>
				</div>
				<div class="alinhado">
					<label class="label01">Qual sua cor favorita?</label>
					<select class="dropdown">
						<option value="blank"></option>
						<option value="Azul">Azul</option>
						<option value="Verde">Verde</option>
						<option value="Vermelho">Vermelho</option>
					</select>
				</div>
				<div class="alinhado">
					<input type="submit" class="submit">
				</div>									
				</form>			
			</article>
